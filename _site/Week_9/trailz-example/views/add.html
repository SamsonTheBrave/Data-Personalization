  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Let's add a Trail</h1>
        <form method="post" action="/api/create">
          <div class="form-group">
            <label for="trailID">Trail ID</label>
            <input type="text" class="form-control" id="trailID" placeholder="trailID" name="trailID">
          </div>  
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title" name="title">
          </div>  
           <div class="form-group">
            <label for="stepID">Step ID</label>
            <input type="text" class="form-control" id="stepID" placeholder="stepID" name="stepID">
          </div>  
         
           <div class="form-group">
            <label for="favicon">Favicon</label>
            <input type="text" class="form-control" id="favicon" placeholder="favicon" name="favicon">
          </div> 
          <div class="form-group">
            <label for="note">Note</label>
            <input type="text" class="form-control" id="note" placeholder="note" name="note">
          </div> 
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="url" name="url">
          </div>                  
          <button type="submit" class="btn btn-default">Submit</button>
           </div>  
        </form> 
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Let's add a Step</h1>
        <form method="post" action="/api/add">
          <div class="form-group">
            <label for="trailID">Trail ID</label>
            <input type="text" class="form-control" id="trailID" placeholder="trailID" name="trailID">
          </div>  
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title" name="title">
          </div>  
           <div class="form-group">
            <label for="stepID">Step ID</label>
            <input type="text" class="form-control" id="stepID" placeholder="stepID" name="stepID">
          </div>  
         
           <div class="form-group">
            <label for="favicon">Favicon</label>
            <input type="text" class="form-control" id="favicon" placeholder="favicon" name="favicon">
          </div> 
          <div class="form-group">
            <label for="note">Note</label>
            <input type="text" class="form-control" id="note" placeholder="note" name="note">
          </div> 
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="url" name="url">
          </div>                  
          <button type="submit" class="btn btn-default">Submit</button>
           </div>  
        </form> 
      </div>
    </div>
  </div>


</body>
